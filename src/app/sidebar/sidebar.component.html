<div class="sidebar">
    <form [formGroup]="titleForm" class="form-group" (submit)="addSubject()">
        <input formControlName="title" type="text" class="form-control">
        <button [disabled]="titleForm.invalid" class="btn btn-primary form-control">Adicionar</button>
    </form>

    <div *ngIf="(themes$ | async) as themes">
        <ul class="list-unstyled themes">
            <li *ngFor="let theme of themes" class="p-2">
                <a [routerLink]="[theme.slug]">{{ theme.title }}</a>
            </li>
        </ul>
    </div>
</div>
